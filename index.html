<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absensi FOKSI</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="color:var(--foksi-red); font-size: 40px;">FOKSI</h1>
            <h2>Sistem Absensi</h2>
            <p>Silakan login untuk melanjutkan</p>
            
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="btnLogin">Masuk</button>
            </form>
            <p id="errorMsg" style="color: red; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './assets/js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const btnLogin = document.getElementById('btnLogin');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnLogin.innerText = "Memuat...";

            try {
                // 1. Login Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Cek Role di Firestore (Collection 'users')
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'member.html';
                    }
                } else {
                    errorMsg.innerText = "Data user tidak ditemukan di database!";
                }

            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Login gagal: " + error.message;
            } finally {
                btnLogin.innerText = "Masuk";
            }
        });
    </script>
</body>
</html>
